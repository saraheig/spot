branches:
  only: master

language: ruby

dist: trusty

addons:
  chrome: stable

services:
  - postgresql

before_script:
  - export CHROME_BIN=chromium-browser
  - bundle install
  - bundle exec rake assets:precompile
  - bundle exec rake db:create
  - bundle exec rake db:migrate

script:
  - bundle exec rake test
  - bundle exec rake test:system
