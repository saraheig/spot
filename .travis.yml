branches:
  only: master

language: ruby

dist: trusty

addons:
  apt:
    - google-chrome-stable
    - chromium-chromedriver

services:
  - postgresql

before_script:
  - bundle install
  - bundle exec rake assets:precompile
  - bundle exec rake db:create
  - bundle exec rake db:migrate

script:
  - bundle exec rake test
  - bundle exec rake test:system
